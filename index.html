
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ikhom ប្រាក់កម្ចី</title>
    <link rel="icon" href="1.jgp.jpg">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="main.js">
</head>
<body>
    <div class="container">
        <h1>សេវាកម្មប្រាក់កម្ចី</h1>
        <form id="loanForm">
            <label for="amount">ចំនួនប្រាក់កម្ចី</label>
            <input type="number" id="amount" name="amount" required>

            <label for="term">រយះពេលខ្ចី (ចំនួនខែ)</label>
            <input type="number" id="term" name="term" required>

            <label for="interest">អាត្រាការប្រាក់ (ភាគរយ)</label>
            <input type="number" id="interest" name="interest" required>

            <button type="button" onclick="calculateLoan()">ទូទាត់ការកម្ចី</button>

            <h2>ព័ត៍មានអំពីប្រាក់កម្ចី:</h2>
            <p id="monthlyPayment">ប្រាក់ដែលត្រូវបង់ប្រចាំខែ: ៛០.០០</p>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
